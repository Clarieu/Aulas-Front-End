<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Blog</title>
  <link rel="stylesheet" href="C:\Users\cllar\OneDrive\Downloads\Front_End_Aulas_Awari\04-html-blog\css\styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="header-links">
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fas fa-email"></i></a>
    </div>
    <h1>Título em Destaque</h1>
  </header>

  <div class="post-container">
    <div class="image-posts">
      <div class="post">
        <div class="post-media">
          <img src="imagem1.jpg" alt="Imagem 1">
        </div>
        <h2>Post 1</h2>
        <p>Descrição do post 1</p>
      </div>

      <div class="post">
        <div class="post-media">
          <img src="imagem2.jpg" alt="Imagem 2">
        </div>
        <h2>Post 2</h2>
        <p>Descrição do post 2</p>
      </div>

      <div class="post">
        <div class="post-media">
          <img src="imagem3.jpg" alt="Imagem 3">
        </div>
        <h2>Post 3</h2>
        <p>Descrição do post 3</p>
      </div>
    </div>

    <div class="video-posts">
      <div class="post">
        <div class="post-media">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2>Post 4</h2>
        <p>Descrição do vídeo 1</p>
      </div>

      <div class="post">
        <div class="post-media">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2>Post 5</h2>
        <p>Descrição do vídeo 2</p>
      </div>

      <div class="post">
        <div class="post-media">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2>Post 6</h2>
        <p>Descrição do vídeo 3</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Mini Blog. Todos os direitos reservados.</p>
  </footer>

  <script src="posts.js"></script>
</body>

</html>
