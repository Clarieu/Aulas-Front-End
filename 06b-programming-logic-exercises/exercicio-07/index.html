<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Pares e Ímpares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    button {
      display: block;
      margin: 10px 0;
    }

    #resultado {
      margin-top: 20px;
    }

    .numeros-pares {
      color: blue;
    }

    .numeros-impares {
      color: red;
    }

    a {
      color: blue;
      text-decoration: underline;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Números Pares e Ímpares</h1>

    <div class="form-group">
      <label for="numero">Digite um número inteiro:</label>
      <input type="number" id="numero" placeholder="Digite um número inteiro" required>
    </div>

    <button onclick="mostrarNumeros()">Mostrar Números</button>

    <div id="resultado"></div>

    <a href="../index.html">Voltar</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
