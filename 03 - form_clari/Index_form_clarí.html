<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de contato</title>
<link rel="stylesheet" href="C:\Users\cllar\OneDrive\Downloads\Front_End_Aulas_Awari\03-html-form\styles.css">
</head>
<body>

<section class="form-wrapper">
<h2 class="form-title">Formulário de Contato</h2>       
<form id="contact-form">
         
<div class="form-input-group">
<label for="full-name">Nome completo:</label><br>
<input type="text" id="full-name" name="full-name" required class="input-field"><br>     
</div>          
           
<div class="form-input-group">
<label for="age">Idade:</label><br>
<input type="number" id="age" name="age" required class="input-field" min="18"><br>
</div>
           
<div class="form-input-group">               
<label for="instagram">Instagram:</label><br>
<input type="text" id="instagram" name="instagram" class="input-field"><br>
</div>

<div class="form-input-group">
<label for="phone">WhatsApp ou telefone:</label><br>
<input type="tel" id="phone" name="phone" required class="input-field"><br>
</div>           


<div class="form-input-group">
<label for="email">E-mail:</label><br>      
<input type="email" id="email" name="email" required class="input-field"><br>
</div>

<div class="form-input-group">
<label for="message">Mensagem:</label><br>
<textarea id="message" name="message" rows="4" cols="50" required class="input-field"></textarea><br>
</div>
    <input type="submit" value="Enviar" class="submit-button">
</form>   
</section>

<div class="sidebar">
<a href="https://www.instagram.com" target="_blank" class="sidebar-link">Instagram</a>
<a href="https://api.whatsapp.com/send?phone=seu-numero" target="_blank" class="sidebar-link">WhatsApp</a> 
<a href="https://seusite.com/chat" target="_blank" class="sidebar-link">Chat</a>
</div>   
   
<script src="C:\Users\cllar\OneDrive\Downloads\Front_End_Aulas_Awari\03-html-form\form_clari_script.js"></script>
</body



</html>
